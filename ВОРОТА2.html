<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />

  <title>803</title>
  <style>
    .qwe {
      width: 200px;
      height: 50px;
      background: green;
      border: yes;
      color: white;
    }
    .text-container {
      max-width: 1000px;
      margin: 0 auto;
      font-size: 20px;
      line-height: 1.6;
      text-align: justify;
    }
  </style>

  <body>
    <div style="text-align: center" class="text-container">
      <p>ВОПРОС 2: КАКОЙ ЭКРАН НА ПЛАТФОРМЕ ОБОЗНАЧАЕТСЯ ЭТОЙ ИКОНКОЙ В САЙДБАРЕ?</p>

      <img src="ВОРОТА2.PNG" alt="" width="600" />

      <form action="./ВОРОТА3.html">
        <button type="button" class="qwe" onclick="window.myDialog.showModal()">
          КЛАССНЫЙ ЖУРНАЛ
        </button>
        <dialog id="myDialog">
          Попробуй еще разок!<br />
          <button type="button" onclick="window.myDialog.close()">Закрыть</button>
        </dialog>
        <button type="button" class="qwe" onclick="window.myDialog2.showModal()">
          ОБРАЗОВАТЕЛЬНЫЙ ОТЧЕТ
        </button>
        <dialog id="myDialog2">
          Попробуй еще разок!<br />
          <button type="button" onclick="window.myDialog2.close()">Закрыть</button>
        </dialog>
        <button type="button" class="qwe" onclick="window.myDialog3.showModal()">
          МОНИТОРИНГ ГРУППЫ
        </button>
        <dialog id="myDialog3">
          Попробуй еще разок!<br />
          <button type="button" onclick="window.myDialog3.close()">Закрыть</button>
        </dialog>

        <input type="submit" class="qwe" value="КЛАССНОЕ РУКОВОДСТВО" />
      </form>
    </div>
